<template name="post">
  <li>
    <span class="title">{{title}}</span>
    <span class="timestamp pull-right"><b>{{timestamp}}</b></span>    
    <span class="content">{{content}}</span>
    <ul class="comments">
      {{#each comments}}
        {{>comment}}
      {{/each}}
    </ul>
    <div class="comment-form">
      <div class="input-append">
        <input data-id="{{_id}}" type="text" class="span5" name="comment-text" id="comment-text" placeholder="Add a comment">
        <a href='#' class="btn comment"><i class="icon-comment"></i></a>
      </div>
    </div>
  </li>  
</template>
